[program:smartup-backend_celery_beat]
command=/home/elbaladiya/smartup-backend/venv/bin/celery -A settings beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
directory=/home/elbaladiya/smartup-backend
user=user
numprocs=1
stdout_logfile=/var/log/smartup-backend/celery-beat-tasks.log
stderr_logfile=/var/log/smartup-backend/celery-beat-tasks.log
autostart=true
autorestart=true
startsecs=0

; Need to wait for currently executing tasks to finish at shutdown.
; Increase this if you have very long running tasks.
stopwaitsecs = 600

stopasgroup=true

; Set Celery priority higher than default (999)
; so, if rabbitmq is supervised, it will start first.
priority=1001
