{% extends 'base_bootstrap.html' %}


{% block title %}
    <title>E-ticket</title>
{% endblock %}


{% block content %}
    <style>
        @import url('http://fonts.cdnfonts.com/css/digital-7-mono');

        .xy-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 4px solid #58C0E6 ;
            border-radius: 20px;

        }

        .digital-font {
            font-family: sans-serif;
            font-style: normal;
            font-weight: normal;
            font-size: 64px;
            line-height: 83px;
        }

        hr.dashed {
            border-top: 1px dashed #a9a9a9;
            width: 100%;
        }


    </style>
    <div class="container">
        <div class="fade-in">
            <div class="app-content content">
                <div class="container">
                    <div class="line-under-item"></div>
                    <div class="col-12 procedures-card xy-center mb-5 p-3">
                        <h1 style="font-weight: 700;">{{ service_name }}</h1>
                        <h2>بلدية {{ agency.name }} </h2>
                    </div>
                    <div id="ticket" class="col-12 procedures-card xy-center mt-3 p-3 my-2">
                        <img style="cursor: pointer" width="250px"
                             src="https://www.elbaladiya.tn/assets/images/login/logo_with_slogan.png"/>
                        <h2 class="my-1 mb-5 mt-5" style="color: #A09FB0;">رقم التذكرة </h2>
                        <h1 class="digital-font mt-3 mb-5">{{ ticket_number }}</h1>
                        <hr class="dashed mb-1" style="width: 15%;">
                        <h2 style="font-weight: 700;">{{ date_print }}</h2>
                        <h3>{{ time_print }}</h3>
                        {{ qr_code|safe }}
                        <hr class="dashed">
                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
